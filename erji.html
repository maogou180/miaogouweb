<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>耳机专场</title>
		<link rel="stylesheet" href="css/erji.css">
	</head>
	<body>


		<!-- 导航栏 -->
		<header>
			<h1>耳机专场特惠</h1>
			<nav>
				<ul>
					<li><a href="erji.html" class="active">耳机专区</a></li>
					<li><a href="shouji.html">手机专区</a></li>
					<li><a href="diannao.html">电脑专区</a></li>

				</ul>
			</nav>
		</header>

		<!-- 主体内容 -->
		<main>
			<!-- 促销横幅 -->
			<section class="banner">
				<p>精选耳机低至 5 折，立即抢购！</p>
			</section>

			<!-- 产品展示 -->
			<section class="product-list">
				<div class="product">
					<img src="img/erji1.jpg" alt="无线耳机 A">
					<h2>无线耳机 A</h2>
					<p class="description">主动降噪，持久续航，沉浸式音效。</p>
					<p class="price">￥799</p>
					<button class="add-to-cart" data-product="无线耳机 A" data-price="799">加入购物车</button>
				</div>
				<div class="product">
					<img src="img/erji2.jpg" alt="运动耳机 B">
					<h2>运动耳机 B</h2>
					<p class="description">防水防汗设计，适合户外运动。</p>
					<p class="price">￥499</p>
					<button class="add-to-cart" data-product="运动耳机 B" data-price="499">加入购物车</button>
				</div>
				<div class="product">
					<img src="img/erji3.jpg" alt="游戏耳机 C">
					<h2>游戏耳机 C</h2>
					<p class="description">7.1 环绕立体声，清晰麦克风。</p>
					<p class="price">￥899</p>
					<button class="add-to-cart" data-product="游戏耳机 C" data-price="899">加入购物车</button>
				</div>
				<div class="product">
					<img src="img/erji4.jpg" alt="入耳式耳机 D">
					<h2>入耳式耳机 D</h2>
					<p class="description">高解析音质，舒适佩戴。</p>
					<p class="price">￥299</p>
					<button class="add-to-cart" data-product="入耳式耳机 D" data-price="299">加入购物车</button>
				</div>
				<div class="product">
					<img src="img/erji5.jpg" alt="头戴式耳机 E">
					<h2>头戴式耳机 E</h2>
					<p class="description">隔音设计，适合长时间佩戴。</p>
					<p class="price">￥1,299</p>
					<button class="add-to-cart" data-product="头戴式耳机 E" data-price="1299">加入购物车</button>
				</div>
			</section>

			<!-- 购物车侧边栏 -->
			<section id="cart-section">
				<h2>购物车</h2>
				<div id="cart-items"></div>
				<p id="cart-total">总价: ￥0</p>
				<button id="clear-cart">清空购物车</button>
				<!-- HTML 部分 -->
				<div>
					<label for="address">收货地址:</label>
					<input type="text" id="address" placeholder="请输入收货地址">
				</div>
				<div>
					<label for="shipping-method">配送方式:</label>
					<select id="shipping-method">
						<option value="standard">标准快递 (￥10)</option>
						<option value="express">快速配送 (￥20)</option>
					</select>
				</div>


				<button id="checkout">结算</button>
		</main>
		<!-- 返回首页按钮 -->
		<div class="return-button">
			<a href="zhuye.html">返回首页</a>
		</div>
		<script src="js/diannao.js"></script>
	</body>
</html>
